<html>
        
    <script id="type/javascript" src="translate.js"></script>
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    
    <body>
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            void main(void) {
                gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
            }
        </script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>
    </body>
        
    <body>
        <canvas id="gl-canvas" width="512" height="512">
            Browser doesn't support HTML5 canvas element. Use Google Chrome
        </canvas>
        <br/>
        <label>Controls: 
            To scale +/- press Q/E
            To Translate press W - UP, A - Left, D - Right, S - DOWN.</label>
        <label>Type input in here</label>
        <input type="text" onkeypress="handleKeys(event)">
    </body>


</html>
